<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="contentArea">
        
        <div class="startContent">
            <h1>Rock, Paper, Scissors</h1>
                <div class="gameArea">
                    <h2>Press the button:</h2>
                    <button class="startButton">Start</button>
                </div>
        </div>

        <div class="gameContent">
            <Button class="doneBtn">Done</Button>

            <h1>Rock, Paper, Scissors</h1>
                <div class="gameArea">  
                   
                    
                    <p class="message"></p>
                    
                    <h2 >Choose one:</h2>
                    <div class="gameButtons">
                        <button class="userChoiceBtn" onclick="playRound('Rock')">Rock</button>
                        <button class="userChoiceBtn" onclick="playRound('Paper')">Paper</button>
                        <button class="userChoiceBtn" onclick="playRound('Scissors')">Scissors</button>
                    </div>

                    <div class="scores">
                        <p>User Score: <span id="userScore">0</span></p>
                        <p>Computer Score: <span id="compScore">0</span></p>   
                    </div>                    
                </div>
        </div>

    </div>
        
    </div>
<script  src="js/rps.js"></script>    
</body>
</html>
