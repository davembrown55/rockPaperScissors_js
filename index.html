<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="startContent">
            <h1>Rock, Paper, Scissors</h1>
                <div class="gameArea">
                    <h2>Press the button to play a round:</h2>
                    <button class="startButton">Start</button>
                </div>
        </div>

        <div class="gameContent">
            <h1>Rock, Paper, Scissors</h1>
                <div class="gameArea">  
                    <h2 class="message"></h2>
                    <h2 >Choose one:</h2>
                    <div class="gameButtons">
                        <button class="rockButton">Rock</button>
                        <button class="paperButton">Paper</button>
                        <button class="scissorsButton">Scissors</button>
                    </div>
                </div>
                <div class="endGameArea">
                    <h2 class="message"></h2>
                    <h2>Click to end:</h2>
                    <Button class="Done">Done</Button>
                </div>


                
        </div>
        
    </div>
    <script  src="js/rps.js"></script>   
</body>
</html>


<!-- 
How to manipulate css / html elements using JS

Order of events: 
Press button JavaScript program (function) starts to run
Change Game Area:
three buttons displayed: Rock, Paper, scissors for user to choose
message div to display scores and results until end of game.
